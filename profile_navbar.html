    <script>
        var x = document.getElementById("myAudio");

        function playAudio() {
            x.play();
        }

        function pauseAudio() {
            x.pause();
        }
        document.getElementById("play").addEventListener("click", myFunctionPlay);

        function myFunctionPlay() {
            playAudio();
        }
        document.getElementById("pause").addEventListener("click", myFunctionPause);

        function myFunctionPause() {
            pauseAudio();
        }
    </script>
